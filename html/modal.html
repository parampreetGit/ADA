<!DOCTYPE html>
<html>
    <head>	
		<meta charset="utf-8">		
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        
<!--        need jquery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" integrity="sha512-jGR1T3dQerLCSm/IGEGbndPwzszJBlKQ5Br9vuB0Pw2iyxOy+7AK+lJcCC8eaXyz/9du+bkCy4HXxByhxkHf+w==" crossorigin="anonymous"></script>
        
        <!-- using bootstrap 3.3.7 libraries -->        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha512-iztkobsvnjKfAtTNdHkGVjAYTrrtlC7mGp/54c40wowO7LhURYl3gVzzcEqGl/qKXQltJ2HwMrdLcNUdo+N/RQ==" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha512-6MXa8B6uaO18Hid6blRMetEIoPqHf7Ux1tnyIQdpt9qI5OACx7C+O3IVTr98vwGnlcg0LOLa02i9Y1HpVhlfiw==" crossorigin="anonymous" />
        
    </head>
    <body>
        <div class="container-fluid">
            <button type="button" class="btn btn-lg btn-info btnOpenModal">Show Modal</button>
            <button type="button" class="btn btn-lg btn-info btnOpenModal">Show Modal</button>
            <button type="button" class="btn btn-lg btn-info btnOpenModal">Show Modal</button>
            <!--Bootstrap's Modal Structure-->
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h3 class="modal-title">Modal header</h3>
                  </div>
                  <div class="modal-body">
                    <p>Modal body content here</p>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-success" data-dismiss="modal">close modal</button>
                  </div>
                </div>

              </div>
            </div>
        </div>
        
        <script>
            $(document).ready(function(){
               $(".btnOpenModal").on("click",function(){
                  $("#myModal").modal(); 
               }); 
                
                // variable to get the modal invoker
                let $modalInvoker=false;
                
                // event handler to capture which element triggered/invoked the modal
                $(".modal").on("show.bs.modal",function(){
                    $modalInvoker=$(document.activeElement);
                });                               
                
                // event handler to toggle aria-hidden attr when modal is shown
                $(".modal").on("shown.bs.modal", function(){
                    // set ari-hiden attr of modal background to false
                    $(".modal-backdrop").attr("aria-hidden","true");
                    // set aria-hidden attr to false
                    $(this).attr("aria-hidden","false");
                    
                    // put focus on "X" when modal opens
                    $(".modal.in").find(".close").focus();
                })
                
                                              
                
                // event handler to toggle aria-hidden attr when modal is closed
                $(".modal").on("hidden.bs.modal", function(){
                    // set ari-hiden attr of modal background to false
                    $(".modal-backdrop").attr("aria-hidden","false");
                    // set aria-hidden attr to true
                    $(this).attr("aria-hidden","true");
                    
                    // put focus on the button which invoked the modal.
                    $modalInvoker.focus();
                })
            });
        </script>
    </body>
</html>
